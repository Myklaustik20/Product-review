<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://kit.fontawesome.com/e412bcf9db.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="review.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REVIEW PAGE</title>
</head>
<body>
    <main>
        <section class="container">
            <div class="title">
                <h2>Our Reviews</h2>
            </div>

            <article class="review">
                <div class="img-container">
                    <img src="/Product review/image1.jpg" id="person-img" alt="">
                </div>
                <h4 id="author">Lara Parens</h4>
                <p id="job">PRODUCT MANAGER</p>
                <p id="info">
                    Lorem ipsum dolor sit amet consectetur, adipisicing elit.
                    Iure ratione corporis deleniti amet, 
                    nemo delectus unde? Laboriosam excepturi libero dignissimos?
                </p>

                <div class="btn-container">
                    <button type="button" class="prev-btn">
                        <i class="fa-solid fa-chevron-left"></i>
                    </button>
                    
                    <button type="button" class="next-btn">
                        <i class="fa-solid fa-chevron-right"></i>
                    </button>
                </div>
            </article>
        </section>
    </main>

    <script src="review.js"></script>
</body>
</html>
